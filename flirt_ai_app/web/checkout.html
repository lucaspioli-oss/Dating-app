<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout - Desenrola IA</title>
  <script src="https://js.stripe.com/v3/"></script>
  <!-- Meta Pixel Code -->
  <script>

    n.callMethod.apply(n,arguments):n.queue.push(arguments)};
    if(!f._fbq)f._fbq=n;n.push=n;n.loaded=!0;n.version='2.0';
    n.queue=[];t=b.createElement(e);t.async=!0;
    t.src=v;s=b.getElementsByTagName(e)[0];
    s.parentNode.insertBefore(t,s)}(window, document,'script',
    'https://connect.facebook.net/en_US/fbevents.js');
    fbq('init', '1088066498498');

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0D0D1A;
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 20px;
      padding-top: 30px;
    }
    .checkout-container { max-width: 500px; width: 100%; }
    .logo { text-align: center; margin-bottom: 20px; }
    .logo h1 {
      font-size: 26px;
      background: linear-gradient(135deg, #E91E63, #FF5722);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }
    .card {
      background: #1A1A2E;
      border-radius: 14px;
      padding: 18px;
      margin-bottom: 12px;
      border: 1px solid #2A2A3E;
    }
    .section-title {
      color: #888;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 1px;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .plans { display: flex; gap: 8px; }
    .plan-option {
      flex: 1;
      padding: 12px 6px;
      background: #0D0D1A;
      border: 2px solid #2A2A3E;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s;
      text-align: center;
    }
    .plan-option:hover { border-color: #E91E63; }
    .plan-option.selected {
      border-color: #E91E63;
      background: rgba(233, 30, 99, 0.1);
    }
    .plan-name { font-weight: 600; font-size: 13px; margin-bottom: 4px; }
    .plan-price { color: #E91E63; font-weight: 700; font-size: 16px; }
    .plan-period { font-size: 10px; color: #666; }
    .plan-badge {
      background: linear-gradient(135deg, #E91E63, #FF5722);
      color: #fff;
      padding: 2px 6px;
      border-radius: 8px;
      font-size: 8px;
      font-weight: 700;
      text-transform: uppercase;
      display: inline-block;
      margin-bottom: 4px;
    }
    .form-row { display: flex; gap: 10px; }
    .form-group { flex: 1; margin-bottom: 12px; }
    .form-group:last-child { margin-bottom: 0; }
    .form-group label {
      display: block;
      color: #888;
      font-size: 11px;
      margin-bottom: 6px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      background: #0D0D1A;
      border: 1px solid #2A2A3E;
      border-radius: 8px;
      color: #fff;
      font-size: 15px;
      transition: border-color 0.2s;
    }
    .form-group input:focus { outline: none; border-color: #E91E63; }
    .form-group input::placeholder { color: #555; }
    #checkout-container {
      min-height: 300px;
      background: #0D0D1A;
      border-radius: 10px;
    }
    .loading {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
      color: #666;
      font-size: 14px;
    }
    .spinner {
      width: 24px;
      height: 24px;
      border: 2px solid #2A2A3E;
      border-top-color: #E91E63;
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      margin-right: 12px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
    .error-message {
      background: rgba(255, 82, 82, 0.1);
      border: 1px solid rgba(255, 82, 82, 0.3);
      border-radius: 8px;
      padding: 12px;
      color: #ff5252;
      font-size: 13px;
      margin-bottom: 12px;
      display: none;
    }
    .card-waiting {
      color: #666;
      font-size: 13px;
      text-align: center;
      padding: 40px 20px;
    }
    .card-waiting svg {
      display: block;
      margin: 0 auto 12px;
      opacity: 0.5;
    }
    .security-badge {
      text-align: center;
      color: #555;
      font-size: 11px;
      margin-top: 14px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    .continue-btn {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #E91E63, #FF5722);
      border: none;
      border-radius: 12px;
      color: #fff;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s, opacity 0.2s;
      margin-bottom: 12px;
    }
    .continue-btn:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(233, 30, 99, 0.35);
    }
    .continue-btn:disabled { opacity: 0.5; cursor: not-allowed; transform: none; }
    .step { display: none; }
    .step.active { display: block; }
  </style>
</head>
<body>
  <div class="checkout-container">
    <div class="logo">
      <h1>Desenrola IA</h1>
    </div>

    <!-- Step 1: Plan and Data -->
    <div class="step active" id="step1">
      <div class="card">
        <div class="section-title">Escolha seu plano</div>
        <div class="plans">
          <div class="plan-option" data-plan="weekly" data-price="19.90" data-price-id="price_1Sh4QiAflPjpW4DOHBOYRwXJ">
            <div class="plan-name">Semanal</div>
            <div class="plan-price">R$19,90</div>
            <div class="plan-period">/semana</div>
          </div>
          <div class="plan-option" data-plan="monthly" data-price="29.90" data-price-id="price_1SgsCVAflPjpW4DOXIZVjcA4">
            <div class="plan-name">Mensal</div>
            <div class="plan-price">R$29,90</div>
            <div class="plan-period">/mes</div>
          </div>
          <div class="plan-option selected" data-plan="quarterly" data-price="69.90" data-price-id="price_1SgsmgAflPjpW4DO0oID3xaW">
            <div class="plan-badge">Popular</div>
            <div class="plan-name">Trimestral</div>
            <div class="plan-price">R$69,90</div>
            <div class="plan-period">/3 meses</div>
          </div>
        </div>
      </div>

      <div class="card">
        <div class="section-title">Seus dados</div>
        <div class="form-row">
          <div class="form-group">
            <label>Nome</label>
            <input type="text" id="name" placeholder="Seu nome" required>
          </div>
          <div class="form-group">
            <label>Email</label>
            <input type="email" id="email" placeholder="seu@email.com" required>
          </div>
        </div>
      </div>

      <div class="error-message" id="error-message"></div>

      <button class="continue-btn" id="continue-btn">
        Continuar para pagamento
      </button>
    </div>

    <!-- Step 2: Stripe Checkout -->
    <div class="step" id="step2">
      <div class="card" id="checkout-card">
        <div class="section-title">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
            <line x1="1" y1="10" x2="23" y2="10"></line>
          </svg>
          Pagamento seguro
        </div>
        <div id="checkout-container">
          <div class="loading" id="checkout-loading">
            <div class="spinner"></div>
            Carregando checkout seguro...
          </div>
        </div>
      </div>
    </div>

    <div class="security-badge">
      <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      Pagamento 100% seguro via Stripe
    </div>
  </div>

  <script>
    const BACKEND_URL = 'https://dating-app-production-ac43.up.railway.app';
    const STRIPE_KEY = 'pk_live_51QKPI0AflPjpW4DO0NwaDuVDmAiWfRHxYBb9NjAdJptqOxH1sBpzdCpmfhZHZ0DUYLQdxH4YRBs9Nyk2r6d0zGHV00vnJuIAft';

    let stripe;
    let checkout;
    let selectedPlan = 'quarterly';
    let selectedPrice = 69.90;
    let selectedPriceId = 'price_1SgsmgAflPjpW4DO0oID3xaW';

    // Read plan from URL
    const urlParams = new URLSearchParams(window.location.search);
    const planFromUrl = urlParams.get('plan');
    if (planFromUrl) {
      const planOption = document.querySelector(`[data-plan="${planFromUrl}"]`);
      if (planOption) {
        document.querySelectorAll('.plan-option').forEach(o => o.classList.remove('selected'));
        planOption.classList.add('selected');
        selectedPlan = planFromUrl;
        selectedPrice = parseFloat(planOption.dataset.price);
        selectedPriceId = planOption.dataset.priceId;
      }
    }

    // Track InitiateCheckout
    if (typeof fbq !== 'undefined') {
      fbq('track', 'InitiateCheckout', {
        content_name: selectedPlan,
        currency: 'BRL',
        value: selectedPrice
      });
    }

    // Plan selection
    document.querySelectorAll('.plan-option').forEach(option => {
      option.addEventListener('click', function() {
        document.querySelectorAll('.plan-option').forEach(o => o.classList.remove('selected'));
        this.classList.add('selected');
        selectedPlan = this.dataset.plan;
        selectedPrice = parseFloat(this.dataset.price);
        selectedPriceId = this.dataset.priceId;
      });
    });

    // Continue button - load Stripe Embedded Checkout
    document.getElementById('continue-btn').addEventListener('click', async () => {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!name || name.length < 2) {
        showError('Digite seu nome');
        return;
      }
      if (!email || !email.includes('@')) {
        showError('Digite um email valido');
        return;
      }

      hideError();
      const btn = document.getElementById('continue-btn');
      btn.disabled = true;
      btn.textContent = 'Carregando...';

      try {
        // Initialize Stripe
        stripe = Stripe(STRIPE_KEY);

        // Create embedded checkout session
        const response = await fetch(`${BACKEND_URL}/create-stripe-embedded-session`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            priceId: selectedPriceId,
            plan: selectedPlan,
            email: email,
            name: name
          })
        });

        const data = await response.json();
        if (!response.ok) {
          throw new Error(data.message || 'Erro ao criar checkout');
        }

        // Show step 2
        document.getElementById('step1').classList.remove('active');
        document.getElementById('step2').classList.add('active');

        // Initialize Embedded Checkout
        checkout = await stripe.initEmbeddedCheckout({
          clientSecret: data.clientSecret
        });

        // Clear loading and mount checkout
        document.getElementById('checkout-loading').style.display = 'none';
        checkout.mount('#checkout-container');

      } catch (error) {
        console.error('Error:', error);
        showError(error.message || 'Erro ao carregar checkout. Tente novamente.');
        btn.disabled = false;
        btn.textContent = 'Continuar para pagamento';
      }
    });

    function showError(msg) {
      const el = document.getElementById('error-message');
      el.textContent = msg;
      el.style.display = 'block';
    }

    function hideError() {
      document.getElementById('error-message').style.display = 'none';
    }
  </script>
</body>
</html>
