  <style>
    body {
      margin: 0;
      padding: 0;
      background: #121212;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .spinner {
      width: 50px;
      height: 50px;
      border: 3px solid rgba(233, 30, 99, 0.3);
      border-top-color: #E91E63;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .loading-text {
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <div class="loading-text">Carregando Desenrola IA...</div>
  </div>

  <script src="flutter_bootstrap.js" async></script>

  <script>
    window.addEventListener('flutter-first-frame', function () {
      var loadingElement = document.querySelector('.loading');
      if (loadingElement) {
        loadingElement.style.display = 'none';
      }
    });

    // Meta Pixel helper functions for Flutter
    window.trackInitiateCheckout = function(value, currency, planName) {
      console.log('trackInitiateCheckout called:', {value, currency, planName});
      if (typeof fbq !== 'undefined') {
        fbq('track', 'InitiateCheckout', {
          value: value,
          currency: currency,
          content_name: planName
        });
        console.log('Meta Pixel: InitiateCheckout tracked successfully');
      } else {
        console.error('Meta Pixel: fbq is not defined!');
      }
    };

    window.trackPurchase = function(value, currency, planName) {
      console.log('trackPurchase called:', {value, currency, planName});
      if (typeof fbq !== 'undefined') {
        fbq('track', 'Purchase', {
          value: value,
          currency: currency,
          content_name: planName
        });
        console.log('Meta Pixel: Purchase tracked successfully');
      } else {
        console.error('Meta Pixel: fbq is not defined!');
      }
    };
  </script>
</body>
