workflows:
  ios-workflow:
    name: Desenrola AI - iOS Build & Deploy
    max_build_duration: 60
    instance_type: mac_mini_m1

    integrations:
      app_store_connect: Codemagic

    environment:
      flutter: stable
      xcode: latest
      cocoapods: default

      ios_signing:
        distribution_type: app_store
        bundle_identifier: com.desenrolaai.app

      groups:
        - codemagic

      vars:
        BUNDLE_ID: "com.desenrolaai.app"

    working_directory: flutter_keyboard

    scripts:
      - name: Initialize iOS project
        script: |
          cp -r ios/FlirtKeyboardExtension /tmp/KeyboardExtension
          cp ios/Runner/AppDelegate.swift /tmp/AppDelegate.swift
          rm -rf ios
          flutter create --org com.desenrolaai --project-name app --platforms ios .
          mkdir -p ios/FlirtKeyboardExtension
          cp -r /tmp/KeyboardExtension/* ios/FlirtKeyboardExtension/
          cp /tmp/AppDelegate.swift ios/Runner/AppDelegate.swift

      - name: Get Flutter packages
        script: |
          flutter pub get

      - name: Install pods
        script: |
          find . -name "Podfile" -execdir pod install \;

      - name: Set up code signing settings on Xcode project
        script: |
          xcode-project use-profiles

      - name: Flutter build ipa
        script: |
          flutter build ipa --release \
            --export-options-plist=/Users/builder/export_options.plist

    artifacts:
      - build/ios/ipa/*.ipa
      - /tmp/xcodebuild_logs/*.log

    publishing:
      email:
        recipients:
          - lucasfbpioli@gmail.com
        notify:
          success: true
          failure: true

      app_store_connect:
        auth: integration
        submit_to_testflight: true
