name: desenrola_ai_keyboard
description: Desenrola AI - Assistente de mensagens para dating
publish_to: 'none'
version: 1.0.0+26

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: any

  # UI
  cupertino_icons: ^1.0.6
  google_fonts: ^6.1.0
  flutter_svg: ^2.0.9
  shimmer: ^3.0.0

  # State Management
  provider: ^6.1.1

  # HTTP & API
  http: ^1.2.0
  dio: ^5.4.0

  # JSON
  json_annotation: ^4.8.1

  # Firebase
  firebase_core: ^3.8.1
  firebase_auth: ^5.3.4
  cloud_firestore: ^5.5.1
  firebase_analytics: ^11.3.6

  # Utilities
  shared_preferences: ^2.2.2
  clipboard: ^0.1.3
  url_launcher: ^6.2.2
  image_picker: ^1.0.7
  flutter_contacts: ^1.1.9+2
  image: ^4.1.3
  in_app_purchase: ^3.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0
  json_serializable: ^6.7.1
  build_runner: ^2.4.8
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.0

flutter_launcher_icons:
  ios: true
  android: false
  image_path: "assets/app_icon.png"
  remove_alpha_ios: true

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/images/
