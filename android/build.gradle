plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
}

android {
    namespace 'com.example.flirtkeyboard'
    compileSdk 34

    defaultConfig {
        applicationId "com.example.flirtkeyboard"
        minSdk 24  // Android 7.0 (Nougat)
        targetSdk 34
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    buildFeatures {
        viewBinding true
    }
}

dependencies {
    // ============================================
    // DEPENDÊNCIAS ESSENCIAIS
    // ============================================

    // Kotlin Standard Library
    implementation 'org.jetbrains.kotlin:kotlin-stdlib:1.9.22'

    // AndroidX Core
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'

    // Material Design Components (para Chips, Buttons, etc)
    implementation 'com.google.android.material:material:1.11.0'

    // ConstraintLayout (se usar em outras activities)
    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'

    // ============================================
    // NETWORKING - OkHttp
    // ============================================

    // OkHttp - Cliente HTTP moderno e eficiente
    implementation 'com.squareup.okhttp3:okhttp:4.12.0'

    // OkHttp Logging Interceptor (opcional, para debug)
    implementation 'com.squareup.okhttp3:logging-interceptor:4.12.0'

    // ============================================
    // COROUTINES - Para operações assíncronas
    // ============================================

    // Kotlin Coroutines Core
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.7.3'

    // Kotlin Coroutines Android (integração com Android Lifecycle)
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.7.3'

    // ============================================
    // TESTES (Opcional)
    // ============================================

    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}

