EXEMPLO: Adicionar Logging para Debug (Opcional)

No FlirtKeyboardService.kt, após a linha:
    private val client = OkHttpClient()

Substitua por:

    private val client = OkHttpClient.Builder()
        .addInterceptor(HttpLoggingInterceptor().apply {
            level = HttpLoggingInterceptor.Level.BODY
        })
        .build()

Isso mostrará todas as requisições HTTP no Logcat durante desenvolvimento.

